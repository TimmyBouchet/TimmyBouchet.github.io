<script type="application/processing" data-processing-target="pjs2">
Spring2D s1 ;


float gravity = 9.0;
float mass = 1.0;

void setup() {
  size(640, 360);
  fill(255, 126);
  // Inputs: x, y, mass, gravity
  float x =mouseX;
  float y = mouseY;
  s1 = new Spring2D(0.0, width/2, mass, gravity);
}

void draw() {
  background(0);
  s1.update(mouseX, mouseY);
  s1.display(mouseX, mouseY);

}



class Spring2D {
  float vx, vy; // The x- and y-axis velocities
  float x, y; // The x- and y-coordinates
  float gravity;
  float mass;
  float stiffness = 0.13;
  float damping = 0.8;

  
  Spring2D(float xpos, float ypos, float m, float g) {
    x = xpos;
    y = ypos;
    mass = m;
    gravity = g;
  }
  
  void update(float targetX, float targetY) {
    float forceX = (targetX - x) * stiffness;
    float ax = forceX / mass;
    vx = damping * (vx + ax);
    x += vx;
    float forceY = (targetY - y) * stiffness;
    forceY += gravity;
    float ay = forceY / mass;
    vy = damping * (vy + ay);
    y += vy;
  }
  
  void display(float nx, float ny) {
 float wide;
 float skinny;
 
   noStroke();
    fill(255,255,255);
    beginShape();
    vertex(x,y-2);
    vertex(x-20,y-5);
    vertex(x-20,y-20);
    vertex(x-30,y-25);
    vertex(x-25,y+2);
    vertex(x,y+10);
    vertex(x+25,y+2);
    vertex(x+30,y-25);
    vertex(x+20,y-20);
    vertex(x+20,y-5);
    
    endShape();
    fill(255,255,255);
    ellipse(nx,ny,62,62);
    fill(0,0,0);
    ellipse(nx-15,ny+5,25,30);
    ellipse(nx+15,ny+5,25,30);
 }
}
